<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/styles-resize.css" />
        <link rel="icon" href="data:," />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projetão BuzzQuizz</title>
    </head>
    <body>
        <div class="header"><p onclick="voltarHome()">BuzzQuizz</p></div>
        <div class="tela1 ">
            <div class="nenhumQuizz escondido">
                <p>Você não criou nenhum <br /> quizz ainda :(</p>
                <button data-test="create-btn" onclick="CriarQuizz()">Criar Quizz</button>
            </div>
            <div class="seusQuizzes">
                <div class="headline">
                    <p>Seus Quizzes</p>
                    <ion-icon name="add-circle" data-test="create-btn" onclick="CriarQuizz()"></ion-icon>
                </div>
                <div class="containerQuizzes">

                </div>
            </div>
            <div class="todosQuizzes">
                <div class="headline">
                        <p>Todos os Quizzes</p>
                </div>
                <div class="containerQuizzes listar-quiz">
                    
                </div>
            </div>
        </div>


        <div class="tela2 escondido">
            
        
           
        </div>    
         
        <div class="tela3 escondido">
            <div class="pag3_1">
                <h1 class="titulo margintop">Comece pelo começo</h1>
                <div class="inputs">
                    <input data-test="title-input" class="input NomeQuizz" type="text" minlength="20" maxlength="65" placeholder="Título do seu quizz">
                    <input data-test="img-input" class="input ImgQuizz" type="url" placeholder="URL da imagem do seu quizz">
                    <input data-test="questions-amount-input" class="input QtdPerguntasQuizz" type="number" min="3" placeholder="Quantidade de perguntas do quizz">
                    <input data-test="levels-amount-input" class="input QtdNivelQuizz" type="number" min="2" placeholder="Quantidade de níveis do quizz">
                </div>
                <button data-test="go-create-questions" class="BotaoVermelho Tela3_ParaPerguntas" onclick="CriarPerguntas()">Prosseguir pra criar perguntas</button>
            </div>
            
            <div class="pag3_2 escondido"></div>

            <div class="pag3_3 escondido"></div>

            <div class="pag3_4 escondido"></div>
        </div>



        <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
