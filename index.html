<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" href="data:," />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projetão BuzzQuizz</title>
    </head>
    <body>
        <div class="header">BuzzQuizz</div>
        <div class="paginaInicial">
            <div class="nenhumQuizz hidden">
                <p>Você não criou nenhum <br /> quizz ainda :(</p>
                <button onclick="criarQuizz()">Criar Quizz</button>
            </div>
            <div class="seusQuizzes">
                <div class="headline">
                    <p>Seus Quizzes</p>
                    <ion-icon name="add-circle" onclick="criarQuizz()"></ion-icon>
                </div>
                <div class="containerQuizzes">
                    <div class="caixaQuizz">
                        <img class="thumbnailQuizz" src="https://img.cybercook.com.br/receitas/842/como-fazer-arroz-branco-1.jpeg">
                        <span class="tituloQuizz">voce gosta de arroz?</span>
                        <div class="gradientOverlay" onclick="selecionarQuizz()"></div>
                    </div>
                </div>
            </div>
            <div class="todosQuizzes">
                <div class="headline">
                    <p>Todos os Quizzes</p>
                </div>
                <div class="containerQuizzes">
                    <div class="caixaQuizz"></div>
                </div>
            </div>
        </div>
        
        <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./scripts.js"></script>
    </body>
</html>
